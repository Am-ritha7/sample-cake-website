<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cake Bliss - Home</title>
  <link rel="stylesheet" href="shopstyle.css" />

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="sticky">
    <nav>
      <ul>
        <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
        <li><a href="shop.html"><i class="fa-solid fa-store"></i> Shop</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home">
      <h1><i class="fa-solid fa-cake-candles"></i> Welcome to Cake Bliss</h1>
      <p>Your one-stop destination for heavenly cakes.</p>
    </section>

    <section class="contact-section">
      <h2><i class="fa-solid fa-envelope"></i> Get in Touch</h2>
      <p>Have questions? Reach out to us at <a href="mailto:support@cakebliss.com"><i class="fa-solid fa-envelope"></i> support@cakebliss.com</a></p>
      
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" />

        <label for="email">Email:</label>
        <input type="email" id="email" />

        <label for="message">Message:</label>
        <textarea id="message"></textarea>

        <button type="submit"><i class="fa-solid fa-paper-plane"></i> Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Cake Bliss. All rights reserved.</p>
  </footer>
</body>
</html>
